<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap -->
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Administrador</title>
    <link rel="stylesheet" href="../../../src/vistas/login/login.css">
    <!-- Librerias-->
    <script src="../../../lib/cycle/cycle.js"></script>
    <script src="../../../src/Arboles/AVL/AVL.js"></script>
    <script src="../../../src/vistas/admin/admin.js"></script>
   
</head>

<body>
    <div class="wrapper fadeInDown">
        <div id="page">
            <div id="header">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a onclick="cS()"  class="btn btn-danger" style="position: fixed; top: 10px; right: 10px;">                    
                        Cerrar Sesión
                    </a>
                </nav>


            </div>
        </div>
        <div class="container">
            <div class="mt-2 mb-2">
                <h1 class="text-center">Administración de alumnos</h1>
                <hr>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <h5>Subir estudiantes</h5>
                    <hr>
                    <a onclick="MostrarCarga()" class="btn btn-primary w-100">Carga Masiva</a>
                    <br>
                    <form id="formulario" class="form" onsubmit="CargaEstudiantes(event)" style="display:none;">
                        <input type="file" id="inputFile" name="inputFile" class="form-control" placeholder="Pos. X">
                        <div class="form-group mt-4">
                            <button type="submit" class="btn btn-primary w-100">Cargar Alumnos</button>                            
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <h5>Estudiantes cargados </h5>
                    <hr>
                    <form class="form" onsubmit="MostrarEstudiantes(event)">
                        <div class="row">
                            <div class="col-md-6">
                                <select id="traversal" name="traversal" class="form-select">
                                    <option selected disabled>Seleccionar Recorrido</option>
                                    <option value="Ordenado">In Order</option>
                                    <option value="PreOrdenado">Pre Order</option>
                                    <option value="PostOrdenado">Post Order</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-primary w-100">Mostrar</button>
                            </div>
                        </div>
                    </form>
                    <br>
                    <div id="studentsTable">
                        <table class="table text-light">
                            <thead>
                                <tr>
                                    <th scope="col">Carnet</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Contraseña</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <div class="container mt-5">
                <h1 class="text-center">Reporte de Árbol AVL</h1>
                <hr>
                <a onclick="MostrarAvlGrafo()" class="btn btn-primary w-100 mt-3">Gráfica del Arbol</a>
                <br>
                <hr>
                <img id="graph" class="img-fluid mx-auto d-block">
            </div>

        </div>
    </div>

    
    
</body>

</html>
