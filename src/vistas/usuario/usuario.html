<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <title>EDD GoDrive</title>
  <script src="../../../lib/cycle/cycle.js"></script>
  <link rel="stylesheet" href="../../../src/vistas/usuario/usuario.css" />
</head>

<body>
  <div class="wrapper fadeInDown">
    <div id="page">
      <div id="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a onclick="cS()" class="btn btn-danger" style="position: fixed; top: 10px; right: 10px">
            Cerrar Sesi√≥n
          </a>
        </nav>
      </div>
    </div>
    <div class="container">
      <h1 class="text-center">EDD GoDrive</h1>
      <hr />
    </div>
    <div class="container text-light py-4">
      <div class="row">
        <div class="col-4 p-6">
          <div class="card my-5 px-4 py-3 mx-auto cardCon align-items-center">
            <h5>Bienvenido</h5>
            <h5 id="carnet"></h5>
            <hr />
            <a onclick="MostrarCrear()" class="btn btn-primary w-100">Crear Carpeta</a>
            <form id="formulario" class="form" onsubmit="crearCarpeta(event)" style="display: none">
              <div class="form-group mt-4 align-items-center">
                <input type="text" id="CarpetaNombrada" name="CarpetaNombrada" class="form-control" style="width: 225px"
                  placeholder="Nombre de Carpeta" />
                <button type="submit" class="btn btn-primary w-100">
                  Crear
                </button>
              </div>
            </form>
            <br />
            <a onclick="EliminarCarpeta()" class="btn btn-primary w-100 custom-btn mt-3">Eliminar Carpeta</a>
            <hr />
            <a onclick="MostrarCrear1()" class="btn btn-primary w-100">Subir Archivo</a>
            <form id="formulario1" class="form" onsubmit="subirArchivo(event)" style="display: none">
              <div class="form-group mt-4 align-items-center">
                <input type="text" id="fileName" name="fileName" class="form-control" style="width: 225px"
                  placeholder="Nombre de Archivos" />
                <input type="file" id="file" name="file" class="form-control" accept="application/pdf, .txt, image/*" />
                <br />
                <button type="submit" class="btn btn-primary w-75">
                  Cargar
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="col-8 p-5">
          <div class="card px-4 py-3 mx-auto cardCon">
            <h5 class="text-center">Archivos de Carpeta</h5>

            <hr />
            <div class="row">
              <div class="col-13 d-flex align-items-center">
                <button type="button" class="btn btn-primary ml-1" onclick="buscarCarp()">
                  <i class="fas fa-search"></i>
                </button>
                <input type="text" id="Ruta" name="Ruta" class="form-control" value="/" />
                <button type="button" onclick="RInicio()" class="btn btn-primary" href="usuario.html">
                  Inicio
                </button>
              </div>
            </div>
            <div class="row mt-4" id="carpetas"></div>
          </div>
        </div>
      </div>

      <div class="ROW text-center align-items-center">
        <h1>Reportes</h1>
        <hr />
        <a onclick="GraficarA()" class="btn btn-primary w-50 mx-auto mt-3">Graficar Carpetas</a>
        <br />
        <br />
        <img id="graph" />
        <br />
        <br />
        <a onclick="GraficarM()" class="btn btn-primary w-50 mx-auto mt-3">Graficar Matriz</a>
        <br />
        <br />
        <img id="graph1" />
        <br />
        <br />
        <a onclick="GraficarB()" class="btn btn-primary w-50 mx-auto mt-3">Graficar Bitacora</a>
        <br />
        <br />
        <img id="graph2" />
      </div>
    </div>
  </div>

  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
    integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
  <!-- Librerias-->

  <script src="../../../src/Arboles/ListaCircular/ListaCircular.js"></script>
  <script src="../../../src/Arboles/MDispersa/MDispersa.js"></script>
  <script src="../../../src/Arboles/NArio/NArio.js"></script>
  <script src="../../../src/vistas/usuario/usuario.js"></script>
</body>

</html>
